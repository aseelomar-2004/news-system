name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب الكود
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ إعداد Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ بناء صورة Docker (فقط build)
      - name: Build Docker image
        run: |
          docker build -t news-system-ci .

      # 4️⃣ (اختياري) تشغيل docker-compose للتأكد أنه يقلع
      - name: Docker Compose Up (Smoke Test)
        run: |
          docker compose up -d
          docker ps
          docker compose down
